{% extends 'base.html' %}

{% block title %}

<h1>{% if filme %}Editar Filme{% else %}Novo Filme{% endif %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" name="titulo" value="{{ filme.get_titulo() if filme else '' }}" required>
    <br>
    <label for="genero">Gênero:</label>
    <input type="text" id="genero" name="genero" value="{{ filme.get_genero() if filme else '' }}" required>
    <br>
    <label for="ano">Ano:</label>
    <input type="number" id="ano_lancamento" name="ano_lancamento" value="{{ filme.get_ano_lancamento() if filme else '' }}" required>
    <br>
    <button type="submit">{% if filme %}Atualizar Filme{% else %}Criar Filme{% endif %}</button>
</form>
<div class="actions-container">
<a href="{{ url_for('listar_filmes') }}">Voltar para a lista de filmes</a>
</div>
{% endblock %}
